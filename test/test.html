<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test Nostr Web Browser</h1><br />
    <button onclick="testGetPubkey()">Test Get Pubkey</button>
    <button onclick="testNIP44Encrypt()">Test NIP44 encrypt</button>
    <button onclick="testNIP44Decrypt()">Test NIP44 decrypt</button>
    <button onclick="testNIP04Encrypt()">Test NIP04 encrypt</button>
    <button onclick="testNIP04Decrypt()">Test NIP04 decrypt</button>
    <script>
        var result = '';

        function testGetPubkey() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.getPublicKey().then(pubkey => {
                    console.log("pubkey:", pubkey);
                })
            }
        }

        function testNIP44Encrypt() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.nip44.encrypt('29320975df855fe34a7b45ada2421e2c741c37c0136901fe477133a91eb18b07', 'Hello, world!').then(encrypted => {
                    console.log("encrypted:", encrypted);
                    result = encrypted;
                })
            }
        }

        function testNIP44Decrypt() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.nip44.decrypt('29320975df855fe34a7b45ada2421e2c741c37c0136901fe477133a91eb18b07', result).then(decrypted => {
                    console.log("decrypted:", decrypted);
                })
            }
        }

        function testNIP04Encrypt() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.nip04.encrypt('29320975df855fe34a7b45ada2421e2c741c37c0136901fe477133a91eb18b07', 'Hello, world!').then(encrypted => {
                    console.log("encrypted:", encrypted);
                    result = encrypted;
                })
            }
        }

        function testNIP04Decrypt() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.nip04.decrypt('29320975df855fe34a7b45ada2421e2c741c37c0136901fe477133a91eb18b07', result).then(decrypted => {
                    console.log("decrypted:", decrypted);
                })
            }
        }

    </script>
</body>

</html>
