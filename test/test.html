<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test Nostr Web Browser</h1><br />
    <button onclick="testGetPubkey()">Test Get Pubkey</button>
    <button onclick="testNIP44Encrypt()">Test NIP44 encrypt</button>
    <script>
        function testGetPubkey() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.getPublicKey().then(pubkey => {
                    console.log("pubkey:", pubkey);
                })
            }
        }

        function testNIP44Encrypt() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.nip44.encrypt('29320975df855fe34a7b45ada2421e2c741c37c0136901fe477133a91eb18b07', 'Hello, world!').then(encrypted => {
                    console.log("encrypted:", encrypted);
                })
            }
        }

    </script>
</body>

</html>
