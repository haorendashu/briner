<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Test Nostr Web Browser</h1><br />
    <button onclick="testGetPubkey()">Test Get Pubkey</button>
    <script>
        function testGetPubkey() {
            console.log(window.nostr);
            if (window.nostr) {
                window.nostr.getPublicKey().then(pubkey => {
                    console.log("pubkey:", pubkey);
                })
            }
        }
    </script>
</body>
